<html>
    <head>
        {% if title %}
        <title>{{ title }} - QRWorker</title>
        {% else %}
        <title>QRWorker</title>
        {% endif %}
    </head>
    <body>
        <div>
            QRWorker:
            <a href="/">Split</a>
            <a href="{{ url_for('generate_codes') }}">Generate</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
